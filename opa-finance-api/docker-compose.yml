version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: opa-finance-api:latest
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3333/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    ports:
      - "3333:3333"
    networks:
      - backend_net

networks:
  backend_net:
    external: true
