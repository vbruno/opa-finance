version: "3.9"

services:
  api:
    container_name: opa-finance-api
    build:
      context: .
      dockerfile: Dockerfile
    image: opa-finance-api:latest
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3333/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    command: ["sh", "-c", "npm run db:migrate -- --config drizzle.config.js && node dist/server.js"]
    networks:
      - opa-finance-net

networks:
  opa-finance-net:
    external: true
