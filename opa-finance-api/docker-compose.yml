version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: opa-finance-api:latest
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3333/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    ports:
      - "3333:3333"
    command: ["sh", "-c", "npm run db:migrate && node dist/server.js"]
    networks:
      - backend_net

networks:
  backend_net:
    external: true
